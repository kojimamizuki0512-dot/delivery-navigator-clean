services:
  # ---------- Django backend ----------
  - type: web
    name: dn-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate --noinput
    startCommand: |
      gunicorn dnbackend.wsgi:application --bind 0.0.0.0:$PORT --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: dnbackend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"

  # ---------- React frontend (Vite build) ----------
  - type: static         # ← Render は 'static_site' ではなく 'static'
    name: dn-frontend
    rootDir: frontend
    plan: free
    buildCommand: |
      npm ci
      npm run build
    staticPublishPath: dist   # ← 'publishPath' ではなく 'staticPublishPath'
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: dn-backend
          property: url       # バックエンドの公開URLを自動で注入
    routes:
      # React Router 対応（任意のパスを /index.html にリライト）
      - type: rewrite
        source: /*
        destination: /index.html
